<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="ags-front/src/img/logo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>AgroSystem - Bienvenida</title>
    <link rel="stylesheet" href="ags-front/src/css/index.css">
</head>
<body>
    <div class="main-wrapper">
        
        <div class="panel-container">
            
            <div class="welcome-panel">
                <h2 class="welcome-title">Bienvenido a Agrosystem</h2>
                <p class="welcome-message">
                    "Con control y dedicación, tu ganado tendrá protección."
                </p>
            </div>
            
            <div class="login-panel">
                <h1 class="logo-title">AGROSYSTEM</h1>
                
                <form id="loginForm">

                    <div class="input-group">
                        <span class="icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" id="usuarioInput" placeholder="Ingrese su usuario" class="input-field">
                    </div>

                    <div class="input-group">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        
                        <input type="password" id="passwordInput" placeholder="Contraseña" class="input-field">
                        
                        <span class="toggle-eye" onclick="togglePassword()">
                            <i class="fa-solid fa-eye" id="eyeIcon"></i>
                        </span>
                    </div>
                    <button type="submit" class="login-button">Iniciar sesión</button>

                    <p class="register-text">
                        ¿Aún no tienes una cuenta? 
                        <a href="#" class="register-link">Registrarse</a>
                    </p>

                </form>
            </div>
            
        </div>
        
    </div>
    <script src="./ags-front/src/js/login.js"></script>
</body>
</html>
